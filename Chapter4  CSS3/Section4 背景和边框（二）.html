<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框</title>
		<style>
			/*给div设置圆角边框*/
			div{
				background-color: gray;
				border: 3px solid #000;
				width: 200px;
				height: 200px;
				padding: 20px;
				/**
				 * 如果是一个参数，四个角的圆角度数都是这个值
				 * 如果有多个参数，将按顺时针方向设置每个角度数
				 */
				border-radius: 30px;
			}
		</style>
	</head>
	<body>
		<div>
			示例文字示例文字示例文字示例文字示例文字
			示例文字示例文字示例文字示例文字示例文字
			示例文字示例文字示例文字示例文字示例文字
		</div>
	</body>
</html>
