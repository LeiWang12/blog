<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框</title>
		<style>
			/*给div设置图像边框 不会根据窗口的大小变化而拉伸*/
			div{
				-webkit-border-image: url(../html5/HTML5.png) 40 40 40 40;
				width: 200px;
			}
			/*给div设置阴影*/
			.div_shadow{
				height: 200px;
				box-shadow: 10px 10px 5px #0000FF;
			}
		</style>
	</head>
	<body>
		<div>
			示例文字示例文字示例文字示例文字示例文字
			示例文字示例文字示例文字示例文字示例文字
			示例文字示例文字示例文字示例文字示例文字
		</div>
		<br><br><br><br>
		<div class="div_shadow">
		</div>
	</body>
</html>
