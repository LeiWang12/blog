			//调用此函数时会立即执行执行求和
			function sum(arr) {
				return arr.reduce(function(x, y) {
					return x + y;
				})
			}
			
			//調用此函數不會立即執行
			function lazy_sum(arr) {
				var sum = function() {
					return arr.reduce(function(x, y) {
						return x + y
					})
				}
				return sum;
			}
			
			//闭包函数的实例 本来想实现输入：[1,2,3] 输出[1,4,9]
			function count(){

				for(var i=0;i<=3;i++){
					arr.push(function(){
						return i*i
					})
				}
				return arr;
			}
