<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//昨天我们介绍了js操作DOM节点两种类型：查询和更新
			//今天继续介绍增加和删除
			
			//(三)、增加
			//大家可能想到了昨天innerHTML，对的，但不完全对！
			//假如我们得到一个<div id='dv'></div>节点，其中的内容是空的，我们增加一个
			document.getElementById('dv').innerHTML='<span>234</span>'
			//上面的写法是没问题的，但如果<div id='dv'>123</div>，div中的内容不为空，
			//那么新增的内容会把原有的123给覆盖掉，这并不是我们想要的效果，我们想在123后增加内容
			
			//隆重推出appendChild方法，顾名思义：添加一个孩子(节点)
			document.getElementById('dv').appendChild('<span>234</span>')
			//div会变成<div>123<span>234</span></div>
			//同时我们也观察到了appendChild其实是在div节点的末尾添加内容
			
			//可以在末尾添加，就可以在前面添加,比如有如下div节点
			<div id="dv">
			  <p id='p1'>123</p>
			</div>  
			//我们要在p1节点之前增加一个p0节点
			document.getElementById('dv').insertBefore(p0,p1)
			//看到insertBefore有两个参数
			parentElement.insertBefore(newElement, referenceElement);
			//新子节点newElement会插入到referenceElement之前。
			
			
			
			
			//(四) 删除
			//还是得拿appendChild说事，删除对应的是removeChild(),放在一块好记
			//先获取到要删除的节点
			var self = document.getElementById('self')
			//再获取self的父节点
			var parent = self.parentElement
			//然后父节点删除掉子节点self,同时方法返回值是被删除的节点
			var removed = parent.removeChild(slef)
			//注意:删除节点知识从DOM树中移除了，但还在内存中，通过上述方法拿到返回值后，
			//还可以增加到DOM树的任何位置
			
			//补充：前面我们提到了appendChild,removeChild,有child那有没有children呢？
			//有的
			element.children()
			//来获取父节点的所有子节点
		    <div id='parent'>
		       <p>123</p>
		       <p>456</p>
		    </div>
		    var childrenEle = document.getElementById('parent').children()
		    console.log(childrenEle[0])//<p>123</p>
		    console.log(childrenEle[1])//<p>456</p>
		    
		    //那么我们在循环父节点的所有子节点时可不可以删除呢？
		    //这行不会操作
		    document.getElementById('parent').removeChild(childrenEle[0])
		    
		    //这行会报错
		    document.getElementById('parent').removeChild(childrenEle[1])
			
			//这是为啥呢？why？留给大家思考，欢迎回复评论
			
			//好了，js操作DOM的知识就讲完了！
			
		</script>

</html>
