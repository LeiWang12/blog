<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			(function() {
				console.log(typeof 123); //number
				console.log(typeof '123'); //string
				console.log(typeof true); //boolean
				console.log(typeof NaN); //number
				console.log(typeof Math.abs); //function
				console.log(typeof null); //object
				console.log(typeof []); //object
				console.log(typeof {}); //object
				//包装对象，类似Java里一样,包装对象和原值比较用===返回false
				var n = new Number(123);
				console.log(typeof(n)); //Object
				console.log(n === 123); //false
				//所以平常建议不要使用这种方式，尤其是string类型
				//除了上面的new一个对象，也可能没有new
				var n1 = Number(123);
				console.log(typeof(n1)); //number
				console.log(n1 === 123); //true
				//最后再说一下number转string的方式
				console.log(123. toString()); //Error:Uncaught SyntaxError
				//注意下面这行代码和上面的区别
				console.log(123..toString()); //123
			})();
		</script>
		<!--总结一下，有这么几条规则需要遵守：

不要使用new Number()、new Boolean()、new String()创建包装对象；

用parseInt()或parseFloat()来转换任意类型到number；

用String()来转换任意类型到string，或者直接调用某个对象的toString()方法；

通常不必把任意类型转换为boolean再判断，因为可以直接写if (myVar) {...}；

typeof操作符可以判断出number、boolean、string、function和undefined；

判断Array要使用Array.isArray(arr)；

判断null请使用myVar === null；

判断某个全局变量是否存在用typeof window.myVar === 'undefined'；

函数内部判断某个变量是否存在用typeof myVar === 'undefined'。-->
	</head>

	<body>
	</body>

</html>
